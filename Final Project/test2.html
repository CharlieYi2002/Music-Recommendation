<!DOCTYPE html>
<html>
<head>
	<title>Music Genres</title>
	<style>
		body {
			background-image: url('your_background_image_here.jpg');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			font-family: Arial, sans-serif;
		}
    h1 {
        color: white;
        position: absolute;
        top: 20px;
        left: 20px;
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }

    .button {
        background-color: white;
        color: black;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 20px;
        margin: 10px;
        transition: all 0.3s ease;
    }

    .button:hover {
        background-color: black;
        color: white;
    }
</style>
</head>
<body>
	<h1>Head</h1>
	<div class="container">
		<button class="button">Rap</button>
		<button class="button">Indie</button>
		<button class="button">Jazz</button>
	</div>
</body>
</html>
